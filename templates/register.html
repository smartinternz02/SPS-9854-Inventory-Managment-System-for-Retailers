<Html>

<head>
    <title>
        Registration Page
    </title>
    <link rel='stylesheet' href='static/register.css'>
</head>

<body bgcolor="tomato">
    <br>
    <br>
    <form action="/register" method="post">
        <div class="reg-card">
            <h1>
                <center><b> Register For New User </center></b></h1>
            <label> Name : </label>
            <input type="text" name="name" size="15" required/> <br> <br>
            <label> Business Type :</label>
            <input type="text" name="businesstype" id="businesstype" size="20" required/>
            <br> <br>
            <label> Phone : </label>
            <input type="text" name="phone" size="10" required/><br> <br>
            <label> City : </label>
            <input type="text" id="city" name="city" required/><br><br>
            <label> State : </label>
            <input type="text" id="state" name="state" required/><br><br>
            <label> Country : </label>
            <input type="text" id="country" name="country" required/><br><br>
            <label> Email : </label>
            <input type="text" id="email" name="email" required/><br><br>
            <label> Address : </label>
            <br>
            <textarea cols="80" rows="5" name="address" value="address" required>  </textarea> <br><br> Password :
            <input type="password" id="password" name="password" required> <br>
            <br> <br> Re-type password :
            <input type="Password" id="repass" name="repass" required> <br> <br>
            <button type="submit" id="button" class="reg  reg-submit"> Register </button>
        </div>

    </form>
</body>

</html>
